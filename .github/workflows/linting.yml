name: Linting 
on:
  schedule:
  - cron:  '0 3 * * SUN'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the code from the repository
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with: 
          python-version: 3.8
          
      - name: install packages
        run: |
          make install   
          
      - name: lint codes
        run: |
          make lint
